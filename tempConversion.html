	

<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
		}
		form {
			width: 50%;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 2px 10px #ccc;
		}
		input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		select {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 10px;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 100%;
			font-size: 16px;
			margin-top: 10px;
		}
		.result {
			font-size: 20px;
			font-weight: bold;
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Temperature Converter</h1>
	<form>
		<label>Enter temperature:</label>
		<input type="number" id="temperature" placeholder="Enter temperature" required>
		<label>From:</label>
		<select id="from">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
		<label>To:</label>
		<select id="to">
			<option value="celsius">Celsius</option>
			<option value="fahrenheit">Fahrenheit</option>
			<option value="kelvin">Kelvin</option>
		</select>
		<button type="button" onclick="convert()">Convert</button>
	</form>
	<div class="result" id="result"></div>
	<script>
		function convert() {
			var temperature = document.getElementById("temperature").value;
			var from = document.getElementById("from").value;
			var to = document.getElementById("to").value;
			var convertedTemp;
			if (isNaN(temperature)) {
				alert("Please enter a valid temperature.");
			} else {
				if (from === "celsius") {
					if (to === "fahrenheit") {
						convertedTemp = (temperature * 9/5) + 32;
						document.getElementById("result").innerHTML = convertedTemp.toFixed(2) + " °F";
					} else if (to === "kelvin") {
						convertedTemp = parseFloat(temperature) + 273.15;
						document.getElementById("result").innerHTML = convertedTemp.toFixed(2) + " K";
                    }else{
                        document.getElementById("result").innerHTML = temperature + " °C"
                    }}
                
				else if (from === "fahrenheit") {
					if (to === "celsius") {
						convertedTemp = (temperature - 32) * 5/9 ;
						document.getElementById("result").innerHTML = convertedTemp.toFixed(2) + " °C";
					} else if (to === "kelvin") {
						convertedTemp = parseFloat((temperature - 32) * 5/9) + 273.15;
						document.getElementById("result").innerHTML = convertedTemp.toFixed(2) + " K";
                    }
                    else{
                        document.getElementById("result").innerHTML = temperature + " °F"
                    }}

                else{
                    if (to === "celsius") {
						convertedTemp = parseFloat(temperature) - 273.15;
						document.getElementById("result").innerHTML = convertedTemp.toFixed(2) + " °C";
					} else if (to === "fahrenheit") {
						convertedTemp = ((parseFloat(temperature) - 273.15) * 9/5) + 32;
						document.getElementById("result").innerHTML = convertedTemp.toFixed(2) + " °F";
                    }
                    else{
                        document.getElementById("result").innerHTML = temperature + " K"
                    }
                }    
                
                }}

                </script>
</body>
</html>
